<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Music Player</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background 0.5s ease;
}

.player {  
    width: 360px;
    background: rgba(255, 255, 255, 0.02);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 25px;
    color: #fff;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
}
.cover {
    width: 200px;
    height: 200px;
    margin: 0 auto 20px;
    border-radius: 15px;
    background-size: cover;
    background-position: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    transition: 0.4s ease;
}

h2 { font-size: 20px; margin-bottom: 5px; }
h4 { font-weight: 400; color: #ddd; margin-bottom: 20px; }

.progress-container {
    background: rgba(255,255,255,0.2);
    border-radius: 50px;
    cursor: pointer;
    margin: 15px 0;
    height: 6px;
    width: 100%;
}

.progress {
    background: #fff;
    height: 100%;
    width: 0%;
    border-radius: 50px;
}

.time {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    color: #ccc;
}

.controls {
    margin-top: 20px;
    display: flex;
    justify-content: space-around;
    align-items: center;
}

.controls button {
    background: none;
    border: none;
    color: white;
    font-size: 26px;
    cursor: pointer;
    transition: 0.3s;
}

.controls button:hover {
    transform: scale(1.2);
    color: #ffd369;
}
</style>
</head>

<body>

<div class="player">
    <div class="cover" id="cover"></div>

    <h2 id="title">Title</h2>
    <h4 id="artist">Artist</h4>

    <audio id="audio"></audio>

    <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
    </div>

    <div class="time">
        <span id="current-time">0:00</span>
        <span id="duration">0:00</span>
    </div>

    <div class="controls">
        <button id="prev">&#9198;</button>
        <button id="play">&#9658;</button>
        <button id="next">&#9197;</button>
    </div>
</div>

<script>
const songs = [
    {
        title: "Ravyn Lenae - Love Me Not",
        artist: "Ravyn Lenae",
        src: "Ravyn Lenae - Love Me Not.mp3",
        cover: "images.jpg",
        background: "url('2.jpg') center/cover no-repeat"
    },
    {
        title: "Edison Lighthouse - Love Grows (Where My Rosemary Goes)",
        artist: "Edison Lighthouse",
        src: "Edison Lighthouse - Love Grows (Where My Rosemary Goes).mp3",
        cover: "34.jpg",
        background: "url('2.jpg') center/cover no-repeat"
    },
    {
        title: "Kali Uchis, Ravyn Lenae - Cry about it!",
        artist: "Kali Uchis, Ravyn Lenae",
        src: "Kali Uchis, Ravyn Lenae - Cry about it! (Audio).mp3",
        cover: "Kali_Uchis-Ravyn_Lenae-Comp_FINAL.webp",
        background: "url('2.jpg') center/cover no-repeat.jpg"
    },
   {
        title: "Kali Uchis - Sunshine & Rain...",
        artist: "Kali Uchis",
        src: "Kali Uchis - Sunshine & Rain....mp3",
        cover: "Kali-Uchis-.jpeg",
        background: "url('2.jpg') center/cover no-repeat"
    },
   {
        title: "Lady Gaga - The Cure",
        artist: "Lady Gaga",
        src: "Lady Gaga - The Cure (Official Audio).mp3",
        cover: "lady.jpg",
        background: "url('2.jpg') center/cover no-repeat"
    },
   {
        title: "SZA - Snooze",
        artist: "SZA",
        src: "SZA - Snooze (Audio).mp3",
        cover: "sza.jpg",
        background: "url('2.jpg') center/cover no-repeat"
    },
      {
        title: "We Own The Night",
        artist: "Selena Gomez Feat. Pixie Lott",
        src: "SZA - Snooze (Audio).mp3",
        cover: "selena.jpg",
        background: "url('2.jpg') center/cover no-repeat"
    }
];

let songIndex = 0;
let isPlaying = false;

const audio = document.getElementById("audio");
const playBtn = document.getElementById("play");
const prevBtn = document.getElementById("prev");
const nextBtn = document.getElementById("next");
const progress = document.getElementById("progress");
const progressContainer = document.getElementById("progress-container");
const title = document.getElementById("title");
const artist = document.getElementById("artist");
const cover = document.getElementById("cover");

function loadSong(song) {
    title.textContent = song.title;
    artist.textContent = song.artist;
    audio.src = song.src;
    cover.style.backgroundImage = `url(${song.cover})`;
    document.body.style.background = song.background;
}

function playSong() {
    audio.play();
    playBtn.innerHTML = "&#10074;&#10074;";
    isPlaying = true;
}

function pauseSong() {
    audio.pause();
    playBtn.innerHTML = "&#9658;";
    isPlaying = false;
}

function nextSong() {
    songIndex++;
    if (songIndex > songs.length - 1) songIndex = 0;
    loadSong(songs[songIndex]);
    playSong();
}

function prevSong() {
    songIndex--;
    if (songIndex < 0) songIndex = songs.length - 1;
    loadSong(songs[songIndex]);
    playSong();
}

function formatTime(time) {
    const min = Math.floor(time / 60);
    const sec = Math.floor(time % 60);
    return `${min}:${sec < 10 ? "0" : ""}${sec}`;
}

playBtn.addEventListener("click", () => {
    isPlaying ? pauseSong() : playSong();
});

nextBtn.addEventListener("click", nextSong);
prevBtn.addEventListener("click", prevSong);

audio.addEventListener("timeupdate", () => {
    const percent = (audio.currentTime / audio.duration) * 100;
    progress.style.width = percent + "%";
    document.getElementById("current-time").textContent = formatTime(audio.currentTime);
});

audio.addEventListener("loadedmetadata", () => {
    document.getElementById("duration").textContent = formatTime(audio.duration);
});

progressContainer.addEventListener("click", (e) => {
    const width = progressContainer.clientWidth;
    const clickX = e.offsetX;
    audio.currentTime = (clickX / width) * audio.duration;
});

audio.addEventListener("ended", nextSong);

loadSong(songs[songIndex]);
</script>

</body>
</html>
